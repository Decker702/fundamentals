<!DOCTYPE html>
<html>
<head>
	<title>Images</title>
	<H3>Referencing a URL</H3>
	<!-- img does NOT have a closing tag -->
	<img src="http://www.ufunk.net/wp-content/uploads/2012/01/retro-robot-donut-eric-joyner-04.jpg"> 

	<h3>Referencing Internal to a folder</h3>
	<img src="img/retro-robot-donut-eric-joyner-04.jpg">
	<!-- you need to put in the folder name then backslash and then the file name -->
	<!-- you could use this with a company logo, you want it locked on and not out on the web -->
	<!-- the H1 to 6, is used to size your font and are not used as a list -->

<hr>

	<h3>Basic Sizing</h3>
	<img src="img/retro-robot-donut-eric-joyner-04.jpg" width="300" height="300">

<hr>
	<h3>Referencing a URL from an image</h3>
		<a href="http://www.ufunk.net/wp-content/uploads/2012/01/retro-robot-donut-eric-joyner-04.jpg"><img src="img/retro-robot-donut-eric-joyner-04.jpg"> </a>


</head>
<body>

</body>
</html>
